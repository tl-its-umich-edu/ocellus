<div class="form-group eventTitle">
  <label for="eventTextEdit">Title</label>
  <span class="req-text">(required)</span>
  <input type="text" ng-model="$parent.editEvent.title" class="form-control" id="eventTitleEdit" required></textarea>
</div>
<div class="form-group eventText">
  <label for="eventTextEdit">Edit Event</label>
  <span class="req-text">(required)</span>
  <textarea class="form-control" id="eventTextEdit" rows="3" required ng-model="$parent.editEvent.message"></textarea>
</div>
<div class="form-group">
  <label for="categoryEdit">Categories</label>
  <select ng-model="$parent.editEvent.category" class="form-control" id="categoryEdit">
    <option> -- select a category -- </option>
    <option ng-repeat="category in event_categories" value="{{category}}">{{category}}</option>
  </select>

</div>

<div class="form-group backwardsTime alert-inline" style="display:none">
  Cannot have an event that starts after it ends.
</div>
<div class="form-group startTime">
  <label for="startTimeEdit">Start time</label>
  <span class="req-text">(required)</span>
  <input id="startTimeEdit" value="" name="startTime" min="" class="form-control" type="datetime-local">
</div>
<div class="form-group endTime">
  <label for="endTimeEdit">End time</label>
  <span class="req-text">(required)</span><span class="endToSoon alert-inline" style="display:none">&nbsp;&nbsp;Cannot end events in the past.</span>
  <input id="endTimeEdit" value="" name="endTime" min="" class="form-control" type="datetime-local">
</div>
<div class="form-group hashTagAndAddess">
  <label for="hashtag" class="sr-only">Hashtags</label>
  <input id="hashtag" name="hashtag" ng-model="$parent.editEvent.hashTag" class="form-control" type="text" placeholder="Hashtags">
</div>
<label for="addressEdit" class="sr-only">Address</label>
<div ng-class="addressDirty ? 'input-group address' : 'address'">
  <input id="addressEdit" name="address" ng-model-options='{ debounce: 1000 }' ng-change="addressEdited()" ng-model="$parent.editEvent.address" class="form-control" type="text" placeholder="Address">
  <div class="input-group-btn" ng-show="addressDirty" >
    <button  ng-show="addressDirty" class="btn btn-primary" type="button" ng-click="lookUpNewCoords(currentMapAPI, 'edit')">Save New Address</button>
  </div>
</div>

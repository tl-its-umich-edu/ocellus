<div class="alert alert-warning" role="alert" ng-show="validationFailuresCreate">Sorry, some fields are missing or wrong.</div>
<div class="form-group title">
  <label for="eventTitle">Title</label>
  <span class="req-text">(required)</span>
  <input type="text" ng-model="$parent.newEventTitle" class="form-control" id="eventTitle" required></textarea>
</div>
<div class="form-group eventText">
  <label for="eventText">Description</label>
  <span class="req-text">(required)</span>
  <textarea ng-model="$parent.newEventText" class="form-control" id="eventText" rows="3" required></textarea>
</div>
<div class="form-group">
  <label for="categoryCreate">Categories</label>
  <select id="categoryCreate" ng-model="$parent.selected_category" ng-options="item as item for item in event_categories" class="form-control">
      <option value="">---Please select---</option>
  </select>
</div>

<div class="form-group backwardsTime alert-inline" style="display:none">
  Cannot have an event that starts after it ends.
</div>
<div class="form-group startTime">
  <label for="startTime">Start time</label>
  <span class="req-text">(required)</span>
  <input id="startTime" name="startTime" min="" class="form-control" type="datetime-local">
</div>
<div class="form-group endTime">
  <label for="endTime">End time</label>
  <span class="req-text">(required)</span><span class="endToSoon alert-inline" style="display:none">&nbsp;&nbsp;Cannot end events in the past.</span>
  <input id="endTime" name="endTime" min="" class="form-control" type="datetime-local">
</div>
<div class="form-group hashTagAndAddess">
  <label for="hashtag" class="sr-only">Hashtags</label>
  <input id="hashtag" ng-model="$parent.newEventHashtag"  name="hashtag"  class="form-control" type="text" placeholder="Hashtags">
</div>
<label for="address" class="sr-only">Address</label>
<div ng-class="addressDirty ? 'input-group address' : 'address'">
  <input id="address" name="address" ng-model-options='{ debounce: 1000 }' ng-change="addressEdited()" ng-model="newEventAddress" class="form-control" type="text" placeholder="Address">
  <div class="input-group-btn" ng-show="addressDirty" >
    <button  ng-show="addressDirty" class="btn btn-primary" type="button" ng-click="lookUpAddress(currentMapAPI)">Save New Address</button>
  </div>
</div>
